<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светлана Нечепуренко - Портфолио</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Основные стили */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color, #0d0d0d);
            scroll-behavior: smooth;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        :root {
            --bg-color: #0d0d0d;
            --text-color: #f0f0f0;
            --accent-color: #ffcc66;
        }
        .light-theme {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #ff8c00;
        }
        header {
            background: url('your-background.jpg') center/cover no-repeat;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--accent-color);
            position: relative;
            background-attachment: fixed;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            color: var(--accent-color);
            font-family: 'Lora', serif;
            animation: fadeIn 1s ease;
        }
        header p {
            font-size: 1.2em;
            color: var(--accent-color);
            animation: fadeIn 1.5s ease;
        }
        /* Прогресс-бар */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: var(--accent-color);
            width: 0;
            z-index: 1000;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13, 13, 13, 0.8);
            padding: 10px 0;
            text-align: center;
            z-index: 999;
        }
        nav a {
            color: var(--accent-color);
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            transition: color 0.3s;
        }
        nav a:hover,
        nav a.active {
            color: #e6b800;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
        }
        h2 {
            font-size: 2em;
            color: var(--accent-color);
            font-family: 'Lora', serif;
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .portfolio-item {
            margin: 20px 0;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: var(--accent-color);
            font-size: 1.5em;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }
        .portfolio-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: scale(1.02);
        }
        .portfolio-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- Прогресс-бар -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- Навигация -->
    <nav>
        <a href="#about" class="nav-link">Обо мне</a>
        <a href="#portfolio" class="nav-link">Портфолио</a>
        <a href="#contact" class="nav-link">Контакты</a>
    </nav>

    <!-- Заголовок -->
    <header>
        <h1>Светлана Нечепуренко</h1>
        <p>Художник-постановщик</p>
    </header>

    <!-- Основной контент: разделы "Обо мне", "Портфолио" и "Контакты" -->

    <!-- Скрипты -->
    <script>
        // Прогресс-бар
        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        // Плавное перемещение и подсветка активного раздела
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Подсветка активного раздела
        function highlightSection() {
            const sections = document.querySelectorAll('.container');
            const navLinks = document.querySelectorAll('.nav-link');
            let index = sections.length;

            while(--index && window.scrollY + 150 < sections[index].offsetTop) {}
            navLinks.forEach(link => link.classList.remove('active'));
            navLinks[index].classList.add('active');
        }
        window.addEventListener('scroll', highlightSection);
    </script>
</body>
</html>
