
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светлана Нечепуренко - Портфолио</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Trebuchet MS', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
        }
        h2 {
            font-size: 2em;
            color: #ffcc66;
            border-bottom: 2px solid #ffcc66;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Стиль для заголовков */
        .container h2 {
            color: #ffcc66;
        }

        /* Контейнер для текста */
        .container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
        }

        /* Стиль для фото с увеличением */
        .bio img {
            max-width: 300px;
            width: 100%;
            border-radius: 50%;
            box-shadow: 0px 0px 30px rgba(0, 204, 255, 0.6);
            object-fit: cover;
            object-position: 50% 20%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .bio img:hover {
            transform: scale(1.05);
        }

        /* Модальное окно для увеличения фото */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Портфолио - только названия фильмов */
        .portfolio-item {
            margin: 20px 0;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #ffcc66;
            font-size: 1.5em;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 204, 102, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Светлана Нечепуренко</h1>
        <p>Художник-постановщик</p>
    </header>

    <section class="bio">
        <div class="container">
            <h2>Обо мне</h2>
            <p>Привет! Я Светлана Нечепуренко, художник-постановщик с более чем шестилетним опытом работы в индустрии, создающая визуальные миры, которые оживляют истории.</p>
            <img src="IMG_3067.JPG" alt="Фото Светланы" id="bioPhoto">
        </div>
    </section>

    <!-- Модальное окно для фото -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <section class="portfolio">
        <div class="container">
            <h2>Портфолио</h2>
            <div class="portfolio-item">Подсознание и зеленые носки (2023)</div>
            <div class="portfolio-item">Мошенники (2023)</div>
            <div class="portfolio-item">Нас двое (2024)</div>
        </div>
    </section>

    <script>
        // Открытие модального окна с фото
        const bioPhoto = document.getElementById("bioPhoto");
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");

        bioPhoto.onclick = function() {
            modal.style.display = "flex";
            modalImage.src = this.src;
        }

        // Закрытие модального окна
        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
