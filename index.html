<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светлана Нечепуренко - Портфолио</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Основные стили */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            background: url('your-background.jpg') center/cover no-repeat;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffcc66;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            color: #ffcc66;
            font-family: 'Lora', serif;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13, 13, 13, 0.8);
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: #ffcc66;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 40px 0;
            color: #ffcc66;
        }
        h2 {
            font-size: 2em;
            font-family: 'Lora', serif;
            border-bottom: 2px solid #ffcc66;
            margin-bottom: 20px;
        }

        /* Горизонтально прокручиваемое портфолио */
        .portfolio-container {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }
        .portfolio-item {
            min-width: 250px;
            height: 350px;
            margin-right: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #ffcc66;
            font-size: 1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .portfolio-item img {
            width: 100%;
            height: 70%;
            border-radius: 12px 12px 0 0;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 204, 102, 0.4);
        }
        .portfolio-item-title {
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Кнопки навигации */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #ffcc66;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .nav-left {
            left: 10px;
        }
        .nav-right {
            right: 10px;
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    <nav>
        <a href="#about">Обо мне</a>
        <a href="#portfolio">Портфолио</a>
        <a href="#contact">Контакты</a>
    </nav>

    <!-- Заголовок -->
    <header>
        <h1>Светлана Нечепуренко</h1>
        <p>Художник-постановщик</p>
    </header>

    <!-- Раздел "Портфолио" -->
    <section id="portfolio" class="container">
        <h2>Портфолио</h2>

        <!-- Горизонтально прокручиваемый контейнер -->
        <div class="portfolio-wrapper">
            <button class="nav-btn nav-left" onclick="scrollPortfolio(-300)"><i class="fas fa-chevron-left"></i></button>
            <div class="portfolio-container" id="portfolioContainer">
                <!-- Карточки портфолио -->
                <div class="portfolio-item">
                    <img src="poster1.jpg" alt="Подсознание и зеленые носки">
                    <div class="portfolio-item-title">Подсознание и зеленые носки (2023)</div>
                </div>
                <div class="portfolio-item">
                    <img src="poster2.jpg" alt="Мошенники">
                    <div class="portfolio-item-title">Мошенники (2023)</div>
                </div>
                <div class="portfolio-item">
                    <img src="poster3.jpg" alt="Нас двое">
                    <div class="portfolio-item-title">Нас двое (2024)</div>
                </div>
                <div class="portfolio-item">
                    <img src="poster4.jpg" alt="Мой папа — тигр">
                    <div class="portfolio-item-title">Мой папа — тигр (2024)</div>
                </div>
                <div class="portfolio-item">
                    <img src="againdy.jpg" alt="Ағайынды">
                    <div class="portfolio-item-title">Ағайынды (2023)</div>
                </div>
                <!-- Добавьте другие проекты так же -->
            </div>
            <button class="nav-btn nav-right" onclick="scrollPortfolio(300)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Скрипт для горизонтальной прокрутки -->
    <script>
        function scrollPortfolio(distance) {
            document.getElementById('portfolioContainer').scrollBy({ left: distance, behavior: 'smooth' });
        }
    </script>

</body>
</html>
